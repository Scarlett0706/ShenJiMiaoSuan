<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>个人信息</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <style>
    html,
    body{
      height: 100%;
      background-color: #eee;
    }

    header{
      width: 100%;
      height: 525x;
      background-color: #008ef3
    }

    header h1{
      width:100%;
      height: 25px;
      line-height: 25px;
      text-align: center;
      color:#fff;
      font-size: 25px;
    }

    header .back {
    position: absolute;
    bottom: 0px;
    left: 0;
    height: 25px;
    color:#fff;
    font-size: 15px;
}

.row{
  width:auto;
  height: 70px;
  box-sizing: border-box;
  margin-left: 32px;
  margin-right: 32px;
  padding-top:40px;
  border-bottom:1px solid #888;
}

.input{
  width:100%；
  height:20px;
  border: none;
  outline: none;
  font-size: 16px;
  line-height: 20px;
}

.btn{
  width:auto;
  height: 25px;
  margin-left: 50px;
  margin-right: 50px;
  margin-top:32px;
  background-color:#008ef3;
  line-height: 20px;
  color: #fff;
  font-size: 15px;
  text-align: center;
  border-radius: 8px;
}

.list {
    position: relative;
    height: auto;
}

.list .message {
    position: relative;
    box-sizing: border-box;
    height: auto;
    margin-bottom: 8px;
    background-color: #fff;
}

.list .message .type {
    position: relative;
    box-sizing: border-box;
    height: 30px;
    padding-left:0;
    color: #888;
    font-size: 12px;
    line-height: 30px;
}

.list .message .content {
    position: relative;
    box-sizing: border-box;
    height: auto;
    word-wrap: normal;
    min-height: 24px;
    padding-left: 12px;
    color: #444;
    font-size: 14px;
    line-height: 24px;
}

.list .message .tag {
      position: relative;
      height: 30px;
      color: #888;
  }

.list .message .tag .arrow {
    position: absolute;
    box-sizing: border-box;
    padding-right: 16px;
    right: 0px;
    height: 30px;
    margin-right: 12px;
    text-align: right;
    font-size: 10px;
    line-height: 30px;
    background-image: url(../image/arrow_right.png);
    background-repeat: no-repeat;
    background-size: 10px 16px;
    background-position: right center;
}

.highlight {
    opacity: 0.7;
}
    </style>
  </head>
  <body>
    <header id="header">
    <h1>查找</h1>
     <div class="back" tapmode="highlight"> 返回  </div>
      </header>
      <div class="row">
        <input id="username" class="input" type="text" placeholder="用户名/手机号">
      </div>
        <div class="btn" tapmode="highlight" >确定</div>
        <section id="list" class="list">
          <div class="message" tapmode="highlight">
          <div class="content">某某1</div>
          <div class="tag">
            <div class="arrow">查看详情</div>
        </div>
            </div>
          <div class="message" tapmode="highlight">
          <div class="content">某某2</div>
          <div class="tag">
            <div class="arrow">查看详情</div>
        </div>
        </div>
      </div>
      </section>
  </body>
